<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>글쓰기...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- header.html 연결 -->
	<div th:replace="~{/layout/header::header-fragment}"></div>

    <div id="container">
    	<section id="write">
        <h2>글쓰기</h2>
	        <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
	        	<table class="tbl_list">
	        		<tbody>
	        		  <tr>
	        		  	<td>
	        		  		<input type="text" name="title" placeholder="글 제목">
	        		  	</td>
	        		  </tr>
	        		 <!--  <tr>
	        		  	<td>
	        		  		<input type="text" name="writer"
	        		  			th:value="${#authentication.principal.member.name}" readonly>
	        		  	</td>
	        		  </tr> -->
	        		  <tr>
	        		  	<td>
	        		  		<textarea rows="5" cols="50" name="content"
	        		  				placeholder="글 내용"></textarea>
	        		  	</td>
	        		  </tr>
	        		  <tr>
	        		  	<td>
	        		  		<input type="file" name="boardFile">
	        		  	</td>
	        		  </tr>
	        		  <tr>
	        		  	<td>
	        		  		<input type="submit" value="등록">
	        		  		<input type="reset" value="취소">
	        		  	</td>
	        		  </tr>
	        		</tbody>
	        	</table>
	        </form>
        </section>
	</div>
	
	<!-- footer.html 연결 -->
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
