<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>나의정보 수정...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- header.html 연결 -->
	<div th:replace="~{/layout/header::header-fragment}"></div>

    <div id="container">
    	<section class="member_update">
	         <h2>나의정보 수정</h2>
	         <form th:action="@{/member/update}" method="post">
	         <input th:value="${member.id}" type="hidden" name="id" id="id" readonly>
		   		  <fieldset>
				  	<ul>
				  		<li>
				  			<label for="memberId">아이디</label>
				  			<input th:value="${member.memberId}" type="text" name="memberId" id="memberId" readonly>
				  		</li>
				  		<li>
				  			<label for="password">비밀번호</label>
				  			<input th:value="${member.password}" type="text" name="password" id="password">
				  		</li>
				  		<li>
				  			<label for="name">이름</label>
				  			<input th:value="${member.name}" type="text" name="name" id="name">
				  		</li>
				  		<li>
				  			<label for="role">권한</label>
				  			<input th:value="${member.role}" type="text" name="role" id="role" readonly>
				  		</li>
				  		<li>
					  		<a th:href="@{/member/update}">
			     		  			<input type="submit" value="수정">
				  			</a>
			  			</li>
				  	</ul>
				  </fieldset>
			  </form>
		  </section>
	</div>
	
	<!-- footer.html 연결 -->
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
