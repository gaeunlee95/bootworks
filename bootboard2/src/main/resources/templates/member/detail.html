<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보 상세보기...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- header.html 연결 -->
	<div th:replace="~{/layout/header::header-fragment}"></div>

    <div id="container">
         <h2>회원정보 상세보기</h2>
   		  <fieldset>
		  	<ul>
		  		<li>
		  			<label for="id">번호</label>
		  			<input th:value="${member.id}" type="text" name="id" id="id">
		  		</li>
		  		<li>
		  			<label for="memberId">아이디</label>
		  			<input th:value="${member.memberId}" type="text" name="memberId" id="memberId">
		  		</li>
		  		<li>
		  			<label for="password">비밀번호</label>
		  			<input th:value="${member.password}" type="text" name="password" id="password">
		  		</li>
		  		<li>
		  			<label for="name">이름</label>
		  			<input th:value="${member.name}" type="text" name="name" id="name">
		  		</li>
		  		<li>
		  			<label for="role">권한</label>
		  			<input th:value="${member.role}" type="text" name="role" id="role">
		  		</li>
		  		<li>
			  		<a th:href="@{/member/list}">
	     		  			<input type="button" value="목록">
		  			</a>
	  			</li>
		  	</ul>
		  </fieldset>
	</div>
	
	<!-- footer.html 연결 -->
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
