<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원목록...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- header.html 연결 -->
	<div th:replace="~{/layout/header::header-fragment}"></div>

	<div id="container">
		<h2>회원 목록</h2>
		  <table class="tbl_list">
		  	<thead>
		  	  <tr>
		  	    <th>번호</th>
		  	    <th>아이디</th>
		  	    <th>권한</th>
		  	    <th>이름</th>
		  	    <th>조회</th>
		  	    <th>삭제</th>
		  	  </tr>
		  	</thead>
		  	<tbody>
		  	  <tr th:each="member : ${memberList}">
		  	    <td th:text="${member.id}"></td>
	  	    	<td th:text="${member.memberId}"></td>
		  	    <td th:text="${member.role}"></td>
		  	    <td th:text="${member.name}"></td>
		  	    <td>
		  	    	<a th:href="@{|/member/${member.id}|}" th:text="조회"></a>
		  	    </td>
		  	    <td>
		  	    	<a th:href="@{|/member/delete/${member.id}|}" th:text="삭제"
		  	    		onclick="confirm('정말로 삭제하시겠습니까?')"></a>
		  	    </td>
		  	  </tr>
		  	</tbody>
		  </table>
	</div>
	
	<!-- footer.html 연결 -->
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
